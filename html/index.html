<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
  <link rel="stylesheet" href="/css/mobile.css">
  <link rel="stylesheet" media="screen and (min-width:800px)" href="/css/desktop.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Fylo data storage component</title>

</head>
<body>

  <div class="cards-container">
    <div class="card-container">

      <div class="card-content">
        <img class="logo" src="../assets/images/logo.svg" alt="">
        <div class="icons-container">
          <figure class="figure">
            <img src="../assets/images/icon-document.svg" alt="">
          </figure>
          <figure class="figure">
            <img src="../assets/images/icon-folder.svg" alt="">
          </figure>
          <figure class="figure">
            <img src="../assets/images/icon-upload.svg" alt="">
          </figure>
        </div>
      </div>
    </div>

      <div class="cardtwo-container">
        <br>
        <p class="paragraph">
          You’ve used <b>815 GB</b> of your storage
        </p>

        <div class="cardtwo-container--bar-progress">
          <div class="bar-progress">
            <div class="bar-progress--marker"></div>
          </div>
        </div>

        <div class="container-progress-gb">
          <p>0 GB</p>
          <p> 1000 GB</p>
        </div>

        <div class="cardtwo--card-gb">
          <h2>185</h2>
          <p>GB LEFT</p>
        </div>

      </div>

  </div>

  <br>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://github.com/GfreyJS">Jeffer Nuñez</a>.
      </div>

</body>
</html>
